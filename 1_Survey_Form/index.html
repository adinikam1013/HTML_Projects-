<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Customer Feedback Survey</h1>
    <p>We'd love to hear your thoughts!</p>

    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Aditya Nikam" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="adinikam15@gmail.com" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" required>

      <label for="role">Your Role:</label>
      <select id="role" name="role" required>
        <option value="">--Select--</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
      </select>

      <label>How satisfied are you with our service?</label>
      <label><input type="radio" name="satisfaction" value="excellent"> Excellent</label>
      <label><input type="radio" name="satisfaction" value="good"> Good</label>
      <label><input type="radio" name="satisfaction" value="average"> Average</label>
      <label><input type="radio" name="satisfaction" value="poor"> Poor</label>

      <label for="feedback">Additional Comments:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your comments..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
